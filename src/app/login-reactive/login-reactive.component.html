<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" [formGroup]="form">

      <mat-form-field>
        <input matInput type="email" name="email" placeholder="Email" formControlName="email">
        <mat-error *ngIf="email.errors?.required">The email is mandatory</mat-error>
        <mat-error *ngIf="email.errors?.email">E-mail invalido</mat-error>
        <mat-error *ngIf="email.errors?.minLength">Deve ter no mínimo</mat-error>
      </mat-form-field>

      
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="form.controls['password'].errors?.required">Senha é obrigatória</mat-error>
      </mat-form-field>
      

      <button mat-raised-button color="primary" [disabled]="!form.valid">
        Login
      </button>

      <button mat-raised-button (click)="reset()">
        Reset
      </button>

    </form>

    <div class="form-value">
      {{ form.value | json }}
    </div>

    <div class="form-value">
      {{form.valid}}
    </div>

  </mat-card-content>
</mat-card>
